<body style="background-color: #212121; color: aliceblue">

<script>

    setTimeout(function () {
        console.log("Rahul Raniwal");
    }, 2000)
    // we can also create function seperatley and give reference of the funcn in the set timeout function

    const changeText = () => {
        document.querySelector('h1').innerHTML = "Jordi"
    }

    const timeout1 = setTimeout(changeText, 3000);

    // we can also stop settimeto be executed by using cleartime out
    // clearTimeout(timeout1)

    document.querySelector('#stop').addEventListener('click', function () {
        clearTimeout(timeout1);
        console.log("Job done");
